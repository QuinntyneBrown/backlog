<h1>Login</h1>

<form novalidate [formGroup]="form" autocomplete="off" spellcheck="false">
    <input type="text" placeholder="Username" id="username" formControlName="username" />

    <input type="password" placeholder="Password" formControlName="password" />

    <span>
        <input type="checkbox" formControlName="rememberMe" />
        <label>Remember Me</label>
    </span>

    <button type="submit" (click)="tryToLogin.emit({ value: form.value })">Login</button>
</form>
