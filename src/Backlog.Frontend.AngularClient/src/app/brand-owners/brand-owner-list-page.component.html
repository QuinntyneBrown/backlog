<section>
    <h2>BrandOwner List</h2>

    <a routerLink="/brandowners/create">CREATE BRAND_OWNER</a>
    <ce-brand-owner-item *ngFor="let brandOwner of brandOwners" 
                   [brandOwner]="brandOwner"
                   (onEditClick)="handleEditClick($event)"
                   (onDeleteClick)="handleDeleteClick($event)">
    </ce-brand-owner-item>
</section>
