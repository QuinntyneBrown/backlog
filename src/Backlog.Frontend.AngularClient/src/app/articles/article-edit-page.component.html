<section>
    <h2 *ngIf="article.id">Edit Article: {{ article.name }}</h2>
    <h2 *ngIf="!article.id">Create Article</h2>

    <h3>Name</h3>
    <input [formControl]="nameFormControl" />

    <button (click)="tryToSave()">Save</button>
    <button (click)="tryToDelete()" *ngIf="article.id">Delete</button>
</section>
