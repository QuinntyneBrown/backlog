<section>
    <h2>Article List</h2>

    <a routerLink="/articles/create">CREATE ARTICLE</a>
    <ce-article-item *ngFor="let article of articles" 
                   [article]="article"
                   (onEditClick)="handleEditClick($event)"
                   (onDeleteClick)="handleDeleteClick($event)">
    </ce-article-item>
</section>
