<section>
    <h2>Epic List</h2>

    <a routerLink="/epics/create">CREATE EPICS</a>
    <ce-epic-item *ngFor="let epic of epics" 
                   [epic]="epic"
                   (onEditClick)="handleEditClick($event)"
                   (onDeleteClick)="handleDeleteClick($event)">
    </ce-epic-item>
</section>
