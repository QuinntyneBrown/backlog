<section>
    <h2 *ngIf="epic.id">Edit Epic: {{ epic.name }}</h2>
    <h2 *ngIf="!epic.id">Create Epic</h2>

    <h3>Name</h3>
    <input [formControl]="nameFormControl" />

    <button (click)="tryToSave()">Save</button>
    <button (click)="tryToDelete()" *ngIf="epic.id">Delete</button>
</section>
