<section>
    <h2>Sprint List</h2>

    <a routerLink="/sprints/create">CREATE SPRINT</a>
    <ce-sprint-item *ngFor="let sprint of sprints" 
                   [sprint]="sprint"
                   (onEditClick)="handleEditClick($event)"
                   (onDeleteClick)="handleDeleteClick($event)">
    </ce-sprint-item>
</section>
