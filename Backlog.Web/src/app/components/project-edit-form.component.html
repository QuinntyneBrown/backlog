<section class="project-edit-form">
    <h1>Edit Project</h1>
    <form novalidate [formGroup]="form">
        <input placeholder="Name" formControlName="name" id="name" />
        <span *ngIf="form.get('name').touched && form.hasError('required', 'name')">
            required
        </span>
        <button type="submit"
                (click)="onSubmit.emit({ value: this.form.value })"
                [disabled]="form.invalid">
            Submit
        </button>

		<button
            (click)="onCancel.emit()"
            [disabled]="form.invalid">
			Cancel
		</button>
    </form>
</section>
