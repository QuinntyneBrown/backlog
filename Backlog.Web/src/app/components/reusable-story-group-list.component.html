<div class="reusable-story-group-list">
    <h1>Reusable Story Groups</h1>

    <table>
        <tr class="reusable-story-group-list-header">
            <td>

            </td>
            <td>
                Name
            </td>
            <td>
                Actions
            </td>
        </tr>
        <tr *ngFor="let entity of entities; let i = index">
            <td>
                <a class="reusable-story-group-list-item-count">{{ i + 1 }}</a>
            </td>
            <td class="reusable-story-group-list-item-name-column">
                <a (click)="onSelect.emit({ value: entity })">{{ entity.name }}</a>
            </td>
            <td>
                <a (click)="onDelete.emit({ value: entity })" class="reusable-story-group-list-item-action">DELETE</a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                <a (click)="onEdit.emit({ value: entity })" class="reusable-story-group-list-item-action">EDIT</a>
            </td>
        </tr>
    </table>

</div>
