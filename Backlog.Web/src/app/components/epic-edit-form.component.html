<section class="epic-edit-form">
    <h1>Edit Epic</h1>
    <form novalidate [formGroup]="form">
        <input placeholder="Name" formControlName="name" id="name" />
        <span *ngIf="form.get('name').touched && form.hasError('required', 'name')">
            required
        </span>
        <input placeholder="Priority" formControlName="priority" />
        <textarea placeholder="Description" formControlName="description"></textarea>
        <button type="submit"
                (click)="onSubmit.emit({ value: this.form.value })"
                [disabled]="form.invalid">
            Submit
        </button>
        <button (click)="onCancel.emit()">
            Cancel
        </button>
    </form>

    <div id="is-template-field">
        <label>
            <input id="isTemplate" #isTemplateCb type="checkbox" (change)="isTemplate = isTemplateCb.checked" />
            Is Template
        </label>
    </div>

</section>
