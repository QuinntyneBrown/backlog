<div class="project-edit-page">
    <one-column-layout>
        <project-edit-form 
							(onSubmit)="onSubmit($event)"
							(onCancel)="onCancel()"
                         *ngIf="(!_activatedRoute.snapshot.params['id']) || (_activatedRoute.snapshot.params['id'] && (entity$ | async)?.id)"
                         [project]="entity$ | async">
		</project-edit-form>
    </one-column-layout>    
</div>
