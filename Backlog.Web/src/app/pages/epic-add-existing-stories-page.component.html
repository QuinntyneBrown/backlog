<div class="epic-add-existing-stories-page">

    <one-column-layout>
        <div *ngFor="let entity of (_store.reusableStories$() | async); let i = index">
            <div>
                <input type="checkbox" />
                <label>
                    {{ entity.name }}
                </label>
            </div>
        </div>

        <button>
            Submit
        </button>

        <button>
            Cancel
        </button>

    </one-column-layout>

</div>
